{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <main class="col-md-12">
        <h1 class="page-title">Login</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} text-center" style="margin-top: 20px; margin-bottom: 0;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <article class="post">
            <div class="entry-content clearfix">
                <form method="POST" class="standard-form">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            {% csrf_token %}
                            {{ form }}
                            <div class="text-center">
                                <p>Don't have an account? <a href="{% url 'account:register' %}">Register here</a></p>
                                <button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>Sign in</span></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </main>
{% endblock %}
