<div class="widget widget-recent-posts">
    <h3 class="widget-title">Recent Posts</h3>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ post.get_absolute_url }}" style="vertical-align: middle;">{{ post.title|truncatechars:30 }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
